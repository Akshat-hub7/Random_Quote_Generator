<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <link rel="stylesheet" href="quote.css">
</head>

<body>

    <!-- category container -->
    <div class="category-container">
        <h2 class="heading">Select Category:</h2>
        <div class="quote-options">
            <div class="categeory-optn">
                <button class="quote-option">Motivational</button>
                <button class="quote-option">Sports</button>
                <button class="quote-option">Spiritual</button>
                <button class="quote-option">Random</button>
            </div>
        </div>
        <div class="line">
            <button class="next-btn">
                Next
                <span class="material-symbols-outlined">
                    arrow_forward
                </span>
            </button>
        </div>
    </div>

    <!-- quote container -->
    <div class="quote-container">
        <p class="quote"></p>

        <button class="new-quote-btn">New Quote</button>
        <button class="generate-quote-btn">Generate Custom Quote</button>
    </div>

    <!-- generate quote form -->
    <div class="generate-container hide">
        <input type="text" placeholder="Enter Your Name." class="input-name" required>
        <input type="text" placeholder="Enter Your Quote Here..." class="input-quote" required>
        <button class="add-quote-btn">Add Quote</button>
        <button class="back-btn">Go-back</button>
    </div>


    <script src="random-quotes.js"></script>
    <script src="quote.js"></script>
</body>

</html>
